<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <div class="columns">
        <div class="left-column">
            <form>
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <label for="country">Country: (optional)</label>
                <input type="text" id="country" name="country">
                <br>
                <input id=submit-button type="submit" value="Search">
            </form>
            <ul id=recent-searches class=recentSearches></ul>
        </div>
        <div class="right-column">
            <p id="current-data">
            <ul>
                <h2>
                    <li id=current-city></li>
                </h2>
                <li id=current-temp></li>
                <li id=current-wind></li>
                <li id=current-humidity></li>
            </ul>
            </p>
            <h2 id ="ForecastTitle"> </h2>
            <div class="forecast-columns" id = "forecast-id">

                <div class="column-one" id = "forecast-0">
                    <ul>
                        <li id = "date-0"></li>
                        <li id = "icon-0"></li>
                        <li id = "temp-0"></li>
                        <li id = "wind-0"></li>
                        <li id = "humidity-0"></li>
                    </ul>
                </div>
                <div class="column-two" id = forecast-1>
                    <ul>
                        <li id = "date-1"></li>
                        <li id = "icon-1"></li>
                        <li id = "temp-1"></li>
                        <li id = "wind-1"></li>
                        <li id = "humidity-1"></li>
                    </ul>
                </div>
                <div class="column-three" id = forecast-2>
                    <ul>
                        <li id = "date-2"></li>
                        <li id = "icon-2"></li>
                        <li id = "temp-2"></li>
                        <li id = "wind-2"></li>
                        <li id = "humidity-2"></li>
                    </ul>
                </div>
                <div class="column-four" id = forecast-3>
                    <ul>
                        <li id = "date-3"></li>
                        <li id = "icon-3"></li>
                        <li id = "temp-3"></li>
                        <li id = "wind-3"></li>
                        <li id = "humidity-3"></li>
                    </ul>
                </div>
                <div class="column-five" id = forecast-4>
                    <ul>
                        <li id = "date-4"></li>
                        <li id = "icon-4"></li>
                        <li id = "temp-4"></li>
                        <li id = "wind-4"></li>
                        <li id = "humidity-4"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script/script.js"></script>
</body>

</html>
